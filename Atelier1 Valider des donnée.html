<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" action="">
        <label for=""> Nom</label>
        <input type="text" id="t1" />
        <br>
        <label for="">Password</label>
        <input type="password" id="t2" />
        <br>
        <label for="">afficher div </label>
        <label for="">oui </label>
        <input type="radio" id="oui" name="r" onchange="aficheCacher()" />
        <label for="">non </label>
        <input type="radio" id="non" name="r" onchange="aficheCacher()" />
        <br>
        <div id="div" style="background-color: red;display: none;">
            <label for="ville">Chiser une ville ?</label>
            <select id="s" name="ville">
                <option value="0">Selectionner ville</option>
                <option value="1">Rabat</option>
                <option value="2">Marakesh</option>
                <option value="3">Fes</option>
                <option value="4">Casa</option>
            </select>
        </div>
        <input type="submit" id="b1" value="se connecter" onclick="verifier()"/>
        <input type="reset" id="b2" value="annuler" />
    </form>
    <script>
        function aficheCacher() {
            var div = document.querySelector("#div");
            var oui = document.querySelector("#oui");
            var non = document.querySelector("#non");
            if (oui.checked == true) {
                div.style.display = "block";
            }
            if (non.checked == true) {
                div.style.display = "none";
            }
        }
        function verifier() {
            var n = document.querySelector("#t1");
            var p = document.querySelector("#t2");
            var s = document.querySelector("#s");
            var oui = document.querySelector("#oui");
            if (n.value == "" ) {
                alert("le nom est obligatoire");
                return false;
            }
            var rg = /^[a-z]+$/g;
            if (rg.test(n.value) == false) {
                alert("il ne faut pas d'utiliser les caracteres et des chiffre!");
                return false;
            }
            if (p.value == "" ) {
                alert("le passwoerd est obligatoire");
                return false;
            }
            var i=s.selectedIndex;
            if(oui.checked==true){
                if(i==0){
                    alert("choiser une ville obligatoire");
                    return false;
                }
            }
            var x="nom: "+n.value;
                x+=" pass: "+p.value;
                if(oui.checked==true){
                    x+=" ville: "+s.options[i].text;
                }
                alert("affichage: "+x);
        }
    </script>
</body>

</html>
